<!DOCTYPE html>
<html ng-app="busuuApp">

<head>
  <meta charset="utf8">
  <title>Busuu AngularJS test</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet/less" type="text/css" href="/less/app.less">
</head>

<body>
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
  <div ng-controller="QuestionDisplayCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Busuu vocabulary game</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a>
            </li>
            <li><a href="#game">Game</a>
            </li>
            <li><a href="#highscore">High score</a>
            </li>
          </ul>
        </div>
      </div>
    </div>




      <h3>Welcome {{user}}, we can see you are learning [{{learning}}].</h3>
      <hr/ >
        <h4>{{round}} round:<h4>
          <br />
        <h4>{{question.def}}</h4>
     

    
        <form name="formData" novalidate>
         <div class="form-group" ng-repeat="answer in answers">
          <div class="radio">
              <label><input type="radio" value={{answer}} name="userResponse" ng-model="formData.userResponse">  {{answer}}</label>
          </div>
         </div> 
         <button type="submit" class="btn btn-danger btn-lg">SUBMIT ANSWER!</button>
         </form>   
              








       <h2>Response</h2>
    <pre>
        {{ formData }}
    </pre>


   <footer class="text-center">
    <hr />
      <p>View the <a href="https://github.com/galicians/vocubularyGame/blob/master/README.md">README</a> by <a href="https://github.com/galicians">galicians</a></p>
      <h4>Angular Project</h4>
  </footer>
  <div>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/less/dist/less-1.6.1.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/directives.js"></script>
</body>

</html>
